apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejsapp
  namespace: nodeapps-namespace
  labels:
    app: nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejsapp
        image: mysimpleapprepo.azurecr.io/nodejsapp:appversion
        ports:
        - containerPort: 3000
        
---

apiVersion: v1
kind: Service
metadata:
  name: nodejsapp
  namespace: nodeapps-namespace
spec:
  selector:
    app: nodejs
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejsapp-ingress
  namespace: nodeapps-namespace
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing-nginx-ingress
spec:
  rules:
  - host: nodejsapp.mysamplek8scluster-dns-256ad92b.hcp.centralindia.azmk8s.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nodejsapp
            port:
              number: 3000
